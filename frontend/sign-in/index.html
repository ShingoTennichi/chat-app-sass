<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div>
        <a href="#">Chat App</a>
      </div>
      <nav class="nav">
        <ul class="nav__items">
          <li class="nav__items--item">Home</li>
          <li class="nav__items--item">About</li>
          <li class="nav__items--item">Pricing</li>
          <li class="nav__items--item">Sign In</li>
        </ul>
      </nav>
    </header>

    <div class="sign-in">
      <h1 class="sign-in__title">Sign In</h1>
      <form class="sign-in__form">
        <div class="sign-in__form__input">
          <input type="email" name="email" id="email" placeholder="Email" />
        </div>
        <div class="sign-in__form__input">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
        </div>
        <button
          type="button"
          id="btn--sign-in"
          class="sign-in__form__input--submit"
        >
          Sign In
        </button>
      </form>
    </div>

    <script defer src="../js/components/sign-in/index.js"></script>
  </body>
</html>
